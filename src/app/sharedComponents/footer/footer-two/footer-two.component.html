
<div class="footer footerTwo">

  <div class="footWrap">
    <div class="brand">
      <a>
        <img src="assets/img/{{_fs.brand.fullLogo}}" [alt]="_fs.brand.name">
      </a>
    </div>
    <div class="socialWrap">
      <div class="item" *ngFor="let soc of _fs.brand.social">
        <a>
          <i class="{{soc.icon}}"></i>
        </a>
      </div>
    </div>
  
    <div class="legal">
      <p [innerHtml]="_fs.legal"></p>
    </div>
  </div>
  
</div>
