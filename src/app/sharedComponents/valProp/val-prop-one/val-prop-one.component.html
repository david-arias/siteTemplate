
<div class="valProp valPropOne">
  <div class="valPropBg">
    <img [src]="_vps.valPropInfo.backGround" alt="">
  </div>

  <div class="valPropInfo">
    <div class="mainTtl">{{_vps.valPropInfo.mainTitle}}</div>
    <div class="subTtl">{{_vps.valPropInfo.subTitle}}</div>

    <div class="buttonWrap">
      <button class="cusBtn">
        {{_vps.valPropInfo.buttons[0].label}}
      </button>
    </div>

    <div class="factsWrap">
      <div class="factItem" *ngFor="let fact of _vps.valPropInfo.facts">
        <div class="icon"><i class="{{fact.icon}}"></i></div>
        <div class="factTtl">{{fact.title}}</div>
        <div class="factBody">{{fact.body}}</div>
      </div>
    </div>
  </div>
</div>
